<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">
</head>
<body>
  <div class="island wrapper bg-white">
    <h1 class="pad-t normal">Want to go to Mars?</h1>
    <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    <form class="push">
      <fieldset class="">
        <legend class="normal italicgiga">Personal details</legend>
        <div class="grid">
          <div class="unit xs-1 s-1 m-1 l-1-2">
            <label for="name">Name</label>
            <input id="name" name="name">
          </div>
          <div class="unit xs-1 s-1 m-1 l-1-2">
            <label for="age">Age</label>
            <input id="age" name="age">
          </div>
          <div class="unit xs-1 s-1 m-1 l-1-2">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="your@email.ca">
          </div>
          <div class="unit xs-1 s-1 m-1 l-1-2">
            <label for="fitness">Physical fitness</label>
            <select id="fitness" name="_fitness">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>
        </div>
        <div class="">
          <label for="address">Address</label>
          <textarea id="address" name="address"></textarea>
        </div>
      </fieldset>
      <fieldset class="push-1-2 island-1-4">
        <legend class="normal italicgiga">Mission statement</legend>
        <div class="">
          <label for="statement">Why do you want to go to Mars?</label>
          <textarea id="statement" name="statement"></textarea>
        </div>
      </fieldset>
      <div class="text-center">
        <button class="btn inline-block" type="submit">Register for the trip!</button>
      </div>
    </form>
  </div>
</body>
</html>
